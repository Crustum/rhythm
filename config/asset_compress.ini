; Rhythm Plugin Asset Compression Configuration
;
; This configuration handles asset compression for the Rhythm dashboard,
; including external CDN assets that have been downloaded locally.
;
[General]
cacheConfig = false
alwaysEnableController = false

[js]
timestamp = true
paths[] = WEBROOT/js/*
paths[] = WEBROOT/vendor/*
cachePath = WEBROOT/_js
;filters[] = JsMinFilter

; Dashboard JavaScript bundle
; Includes Chart.js, Morphdom, Theme Manager, Chart Manager, Widget Manager, and Dashboard
[rhythm-dashboard.js]
files[] = p:Rhythm:/js/chart.js
files[] = p:Rhythm:/js/morphdom-umd.min.js
files[] = p:Rhythm:/js/theme-manager.js
files[] = p:Rhythm:/js/chart-manager.js
files[] = p:Rhythm:/js/widget-manager.js
files[] = p:Rhythm:/js/dashboard.js

[css]
paths[] = WEBROOT/css/*
paths[] = WEBROOT/vendor/*
cachePath = WEBROOT/_css
timestamp = true
;filters[] = CssMinFilter

[rhythm-dashboard.css]
files[] = p:Rhythm:/css/fontawesome-all.min.css
files[] = p:Rhythm:/css/layout.css
files[] = p:Rhythm:/css/dashboard.css
files[] = p:Rhythm:/css/components.css
